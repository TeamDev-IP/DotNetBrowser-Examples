<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script type="text/javascript" language="JavaScript">
        function openPopup() {
            window.open('popup.html', '', 'toolbar=no,menubar=no,location=yes,height=320,width=300,left=1');
        }
    </script>
    <title>Popups Example</title>
</head>
<body>
    <b>Click the button below to open a popup.</b>
    <form>
        <input type="button" value="Open Popup" onclick="openPopup()">
    </form>
</body>
</html>
