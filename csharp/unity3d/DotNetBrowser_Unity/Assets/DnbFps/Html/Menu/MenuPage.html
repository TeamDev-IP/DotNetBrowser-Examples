<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Super Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Menu.css"/>
</head>
<body>
<div class="menu">
    <div class="header">
        <div class="left-corner"></div>
        <div class="right-corner"></div>
        <div class="shape-wrapper">
            <div class="shape">
                <h2>HTML Menu</h2>
                <div class="divider"></div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="item-container">
            <a id="btnContinue" class="btn" href="GamePage.html">
                <div class="light-line horizontal"></div>
                <div class="light-line vertical"></div>
                <span>Continue</span>
            </a>
            <a id="btnNewGame" class="btn" href="GamePage.html">
                <div class="light-line horizontal"></div>
                <div class="light-line vertical"></div>
                <span>New Game</span>
            </a>
            <a id="btnLoad" class="btn" href="LoadPage.html">
                <div class="light-line horizontal"></div>
                <div class="light-line vertical"></div>
                <span>Load</span>
            </a>
            <a id="btnSettings" class="btn" href="SettingsPage.html">
                <div class="light-line horizontal"></div>
                <div class="light-line vertical"></div>
                <span>Settings</span>
            </a>
            <a id="btnQuit" class="btn" href="QuitPage.html">
                <div class="light-line horizontal"></div>
                <div class="light-line vertical"></div>
                <span>Quit</span>
            </a>
        </div>
    </div>
    <div class="footer">
        <div class="bottom-corner left"></div>
        <div class="bottom-corner right"></div>
        <div class="bottom-body"></div>
        <div class="body-light-line bottom"></div>
    </div>
</div>
</body>
</html>
